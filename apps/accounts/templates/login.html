{% extends "base.html" %}

{% block content %}

<div class="d-flex align-items-center justify-content-center" style="height: 100vh; border-radius: 30px;">
    <div class="add-entity-centered-container">
        <h2>{{ title }}</h2>
        <form method="post" action="{% url 'login' %}">

            {% csrf_token %}
            <div class="form-group">
                {% for field in form %}
                    <div class="mb-3">
                        <label class="small mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="error">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'choose-who' %}" class="btn btn-outline-dark">Назад</a>
                <button type="submit" class="btn btn-outline-success">{{ button_label }}</button>
            </div>

            <p>Вже є аккаунт? <a href="{% url 'manager-register' %}">Реєстрація</a></p>
        </form>
    </div>
</div>

{% endblock %}
